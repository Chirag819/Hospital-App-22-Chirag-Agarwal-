{% extends 'base2.html' %}
{% block title %}
    New User Detail
{% endblock title %}

{% block body %}
    
<form action="/new_user" method="POST" class="mx-5 ms-4">
  <h2><center>Contact Us</center></h2>
    <!-- Doctor Id field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name" required>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phone" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="Doctor_ID" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Any Message</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
      </div>
      <center>      
          <button type="submit px-2" class="btn btn-primary">
              Submit
          </button>
      </center>

    </form>

    <!-- <div class="text-center">For image verification and appointment please visit your nearest hospital</div> -->

{% endblock body %}
